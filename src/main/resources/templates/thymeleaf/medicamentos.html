<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Medicamentos</title>
</head>
<body>
<h1>Medicamentos Dispon√≠veis</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Dosagem</th>
    </tr>
    <tr th:each="med : ${medicamentos}">
        <td th:text="${med.id}">ID</td>
        <td th:text="${med.nome}">Nome</td>
        <td th:text="${med.dosagem}">Dosagem</td>
    </tr>
</table>

<br>
<a href="/">Voltar ao Menu principal</a>
</body>
</html>
